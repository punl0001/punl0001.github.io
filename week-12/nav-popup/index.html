<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7410a83896.js" crossorigin="anonymous"></script>
    <title>Nav Popup</title>
</head>

<body>
    <nav>
        <div class="profile">
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="pp-img">
                <img src="./img/ac-logo.jpeg" alt="ac-logo">
            </div>
        </div>

        <div class="dropdown">
            <div class="info">
                <div class="pp-img-dd">
                <img src="./img/ac-logo.jpeg" alt="">
                </div>
                <h3>NAME</h3>
            </div>
            <ul>
                <li><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-user"></i>About</li>
                <li><i class="fas fa-address-book"></i>Contact</li>
            </ul>
        </div>

    </nav>


</body>

</html>
